<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Vehicle Form</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div formArrayName="vehicles">
              <div *ngFor="let vehicleForm of vehicleForms.controls; let i = index" [formGroupName]="i">
                <h6 class="mt-3">Vehicle {{ i + 1 }}</h6>
                <div class="form-group">
                  <label for="make">Make</label>
                  <select id="make" class="form-control" formControlName="make" (change)="vehicleForms.at(i).get('model')?.reset()">
                    <option *ngFor="let vehicle of vehicles" [value]="vehicle.make">{{ vehicle.make }}</option>
                  </select>
                </div>
                <div class="form-group mt-3" *ngIf="vehicleForms.at(i).get('make')?.value">
                  <label for="model">Model</label>
                  <select id="model" class="form-control" formControlName="model" (change)="vehicleForms.at(i).get('year')?.reset()">
                    <option *ngFor="let model of getModels(i)" [value]="model.name">{{ model.name }}</option>
                  </select>
                </div>
                <div class="form-group mt-3" *ngIf="vehicleForms.at(i).get('model')?.value">
                  <label for="year">Year</label>
                  <select id="year" class="form-control" formControlName="year">
                    <option *ngFor="let year of getYears(i)" [value]="year">{{ year }}</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Next: Add Drivers</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
