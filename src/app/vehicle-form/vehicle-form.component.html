<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formArrayName="vehicles">
      <div *ngFor="let vehicleForm of vehicleForms.controls; let i = index" [formGroupName]="i">
        <h5 class="mt-3">Vehicle {{ i + 1 }}</h5>
        <div class="form-group">
          <label for="make">Make</label>
          <select id="make" class="form-control" formControlName="make" (change)="onMakeChange(i)">
            <option *ngFor="let vehicle of vehicles" [value]="vehicle.make">{{ vehicle.make }}</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="model">Model</label>
          <select id="model" class="form-control" formControlName="model">
            <option *ngFor="let model of models[i]" [value]="model.name">{{ model.name }}</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="year">Year</label>
          <select id="year" class="form-control" formControlName="year">
            <option *ngFor="let year of getYears(i)" [value]="year">{{ year }}</option>
          </select>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary mt-3" (click)="addVehicleForm()">Add Another Vehicle</button>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
