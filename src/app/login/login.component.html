<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg" *ngIf="!showRegister">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div class="text-center mt-3">
              <a (click)="showRegisterForm()">Register</a>
            </div>
          </div>
        </div>
  
        <div class="card shadow-lg" *ngIf="showRegister">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form (ngSubmit)="onRegister()">
              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" [(ngModel)]="registerUser.email" name="registerEmail" required>
              </div>
              <div class="form-group mt-3">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" [(ngModel)]="registerUser.password" name="registerPassword" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
            </form>
            <div class="text-center mt-3">
              <a (click)="showRegister = false">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
