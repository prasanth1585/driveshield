<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title text-center">Payment</h5>
            <div class="mt-3">
              <h6>Quote Amount: ${{ quote }}</h6>
            </div>
            <form (ngSubmit)="onPaymentSubmit()">
              <div class="form-group mt-3">
                <label for="cardNumber">Card Number</label>
                <input id="cardNumber" class="form-control" required>
              </div>
              <div class="form-group mt-3">
                <label for="expiryDate">Expiry Date</label>
                <input id="expiryDate" class="form-control" required>
              </div>
              <div class="form-group mt-3">
                <label for="cvv">CVV</label>
                <input id="cvv" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-100">Submit Payment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
