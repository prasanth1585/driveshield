<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Start Your Quote Today</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code" [(ngModel)]="zipCode" name="zipCode" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          <div class="text-center mt-3">
            <a [routerLink]="['/register']">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
