<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Start Your Quote Today</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code" [(ngModel)]="zipCode" name="zipCode" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <a href="#" (click)="showRegisterForm()">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="showRegister">
    <div class="col-md-6">
      <div class="card shadow-lg mt-3">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter first name" [(ngModel)]="registerUser.firstName" name="firstName" required>
            </div>
            <div class="form-group mt-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="registerUser.lastName" name="lastName" required>
            </div>
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" [(ngModel)]="registerUser.email" name="email" required>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" [(ngModel)]="registerUser.password" name="password" required>
            </div>
            <div class="form-group mt-3">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" [(ngModel)]="registerUser.phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group mt-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address" [(ngModel)]="registerUser.address" name="address" required>
            </div>
            <div class="form-group mt-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="registerUser.username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
