<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Insurance Form</h5>
          <form>
            <div class="form-group">
              <label>Do you have insurance?</label>
              <div>
                <button type="button" class="btn btn-outline-primary me-2">Yes</button>
                <button type="button" class="btn btn-outline-primary">No</button>
              </div>
            </div>
            <div class="form-group mt-3">
              <label>Number of cars to insure</label>
              <div>
                <button type="button" class="btn btn-outline-primary me-2" (click)="setNumberOfCars(1)">1</button>
                <button type="button" class="btn btn-outline-primary me-2" (click)="setNumberOfCars(2)">2</button>
                <button type="button" class="btn btn-outline-primary me-2" (click)="setNumberOfCars(3)">3</button>
                <button type="button" class="btn btn-outline-primary" (click)="setNumberOfCars(4)">4+</button>
              </div>
            </div>
            <div class="form-group mt-3">
              <label>Number of drivers</label>
              <div>
                <button type="button" class="btn btn-outline-primary me-2" (click)="setNumberOfDrivers(1)">1</button>
                <button type="button" class="btn btn-outline-primary me-2" (click)="setNumberOfDrivers(2)">2</button>
                <button type="button" class="btn btn-outline-primary me-2" (click)="setNumberOfDrivers(3)">3</button>
                <button type="button" class="btn btn-outline-primary" (click)="setNumberOfDrivers(4)">4+</button>
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-primary mt-3 w-100" (click)="navigateToVehicleForm()">Add Vehicles</button>
        </div>
      </div>
    </div>
  </div>
</div>
