<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center">Driver Form</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div formArrayName="drivers">
              <div *ngFor="let driverForm of driverForms.controls; let i = index" [formGroupName]="i">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group mt-3">
                  <label for="age">Age</label>
                  <input id="age" type="number" class="form-control" formControlName="age" required>
                </div>
                <div class="form-group mt-3">
                  <label for="licenseNumber">License Number</label>
                  <input id="licenseNumber" class="form-control" formControlName="licenseNumber" required>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
